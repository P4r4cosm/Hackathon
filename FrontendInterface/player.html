<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плеер - Записи военных лет</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="text-decoration: none; color: inherit;">Записи военных лет</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="upload.html">Загрузить (Админ)</a></li>
                    <li><a href="admin.html">Админ-панель</a></li>
                    <li><a href="dashboard.html">Аналитика</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">Сменить тему</button>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="player-section">
                <h2 id="song-title-player">Название песни</h2>
                <p id="song-author-player">Автор песни</p>

                <audio id="audio-player" controls src=""></audio>
                
                <div class="version-toggle">
                    <p>Версия аудио:</p>
                    <input type="radio" id="original-version" name="audio-version" value="original" checked>
                    <label for="original-version">Оригинальная</label>
                    <input type="radio" id="enhanced-version" name="audio-version" value="enhanced">
                    <label for="enhanced-version">Улучшенная</label>
                </div>

                <h3>Текст песни</h3>
                <input type="search" id="lyrics-search" placeholder="Поиск по тексту песни...">
                <div id="lyrics-container">
                    <p class="loading-message">Загрузка текста...</p>
                    <!-- Текст песни будет отображен здесь -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Цифровая медиатека военных записей</p>
        </div>
    </footer>

    <script src="js/data.js"></script> 
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
