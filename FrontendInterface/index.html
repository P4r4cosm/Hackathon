<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Записи военных лет - Цифровая медиатека</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Записи военных лет</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="upload.html">Загрузить (Админ)</a></li>
                    <li><a href="admin.html">Админ-панель</a></li>
                    <li><a href="dashboard.html">Аналитика</a></li>
                </ul>
            </nav>
            <button id="theme-toggle">Сменить тему</button>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="filters-section">
                <h2>Фильтры и сортировка</h2>
                <div class="filter-controls">
                    <div>
                        <label for="author-filter">Автор:</label>
                        <select id="author-filter">
                            <option value="">Все авторы</option>
                            <!-- Опции будут добавлены через JS -->
                        </select>
                    </div>
                    <div>
                        <label for="year-filter">Год:</label>
                        <select id="year-filter">
                            <option value="">Все годы</option>
                            <!-- Опции будут добавлены через JS -->
                        </select>
                    </div>
                    <div>
                        <label for="theme-filter">Тема:</label>
                        <select id="theme-filter">
                            <option value="">Все темы</option>
                            <!-- Опции будут добавлены через JS (патриотика, тоска, победа) -->
                        </select>
                    </div>
                    <div>
                        <label for="mood-genre-filter">Настроение/Жанр:</label>
                        <select id="mood-genre-filter">
                            <option value="">Все</option>
                            <!-- Опции будут добавлены через JS -->
                        </select>
                    </div>
                    <div>
                        <label for="sort-by">Сортировать по:</label>
                        <select id="sort-by">
                            <option value="title-asc">Названию (А-Я)</option>
                            <option value="title-desc">Названию (Я-А)</option>
                            <option value="year-asc">Году (старые)</option>
                            <option value="year-desc">Году (новые)</option>
                            <option value="author-asc">Автору (А-Я)</option>
                            <option value="author-desc">Автору (Я-А)</option>
                        </select>
                    </div>
                    <button id="apply-filters">Применить</button>
                </div>
            </section>

            <section id="song-list-section">
                <h2>Список песен</h2>
                <div id="song-list-container">
                    <!-- Песни будут отображены здесь через JS -->
                    <p class="loading-message">Загрузка песен...</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Цифровая медиатека военных записей</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
